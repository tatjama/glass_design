<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome glass design</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"/>
</head>
<body>
        <div class="back-layer">
            <div class="back-layer__circle back-layer__circle--left"></div>
            <div class="back-layer__circle back-layer__circle--right"></div>
        </div>
        <div class="glass-circle glass-circle--left"></div>
        <div class="glass-circle glass-circle--right"></div>
        <div class="glass-layer">
            <div class="glass-layer__menu">
                <div class="glass-layer__user">
                    <img class="glass-layer__img--user" src="./images/finalna-isecena-kvadrat.jpg" alt="avatar"/>
                    <h3>Markovic Tatjana</h3>
                    <p>Front-End Developer</p>
                </div>
                <div class="glass-layer__platforms">
                    <img class="glass-layer__img--icon" src="./images/iconmonstr-twitch-1-48 (1).png" alt="twitch"/>
                    <p>Stream</p>
                </div>
                <div class="glass-layer__platforms">    
                    <img class="glass-layer__img--icon" src="./images/iconmonstr-steam-4-48.png" alt="steam"/>
                    <p>Games</p>
                </div>
                <div class="glass-layer__platforms">    
                    <img class="glass-layer__img--icon" src="./images/iconmonstr-gamepad-11-48.png" alt="gamepad"/>
                    <p>Upcoming</p>
                </div>
                <div class="glass-layer__platforms">
                    <img class="glass-layer__img--icon" src="./images/iconmonstr-book-24-48.png" alt="library"/>
                    <p>Library</p>
                </div>
                <div class="glass-layer__intro">

                </div>
            </div>
            <div class="glass-layer__description">

                <div class="glass-layer__search-bar">

                </div>
                <div class="glass-layer__list-container">
                    <i style="font-size:40px" class="im im-twitch">&#xe0c8</i>
                </div>
            </div>

        </div>
    
</body>
</html>
