<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome glass design</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="back-layer">
            <div class="back-layer__circle back-layer__circle--left"></div>
            <div class="back-layer__circle back-layer__circle--right"></div>
        </div>
        <div class="glass-circle glass-circle--left"></div>
        <div class="glass-circle glass-circle--right"></div>
        <div class="glass-layer">
            <div class="glass-layer__menu">
                <div class="glass-layer__user">
                    <img class="glass-layer__img--user" src="./images/finalna-isecena-kvadrat.jpg" alt="avatar"/>
                    <h3>Markovic Tatjana</h3>
                    <p class="glass-layer__p">Front-End Developer</p>
                </div>
                <div class="glass-layer__platforms">

                    <div class="glass-layer__platform">
                        <img class="glass-layer__img--platform" src="./images/iconmonstr-twitch-1-48 (1).png" alt="twitch"/>
                        <p class="glass-layer__p">Stream</p>
                    </div>
                    <div class="glass-layer__platform">    
                        <img class="glass-layer__img--platform" src="./images/iconmonstr-steam-4-48.png" alt="steam"/>
                        <p class="glass-layer__p">Games</p>
                    </div>
                    <div class="glass-layer__platform">    
                        <img class="glass-layer__img--platform" src="./images/iconmonstr-gamepad-11-48.png" alt="gamepad"/>
                        <p class="glass-layer__p">Upcoming</p>
                    </div>
                    <div class="glass-layer__platform">
                        <img class="glass-layer__img--platform" src="./images/iconmonstr-book-24-48.png" alt="library"/>
                        <p class="glass-layer__p">Library</p>
                     </div>
               </div>
                <div class="glass-layer__intro">
                    <h3 class="glass-layer__h3--intro">
                        Join pro for free games
                    </h3>
                    <img class="glass-layer__img--intro" src="./images/Gamepad.png" alt="gamepad icon"/>
                </div>
            </div>
            <div class="glass-layer__description">

                <div class="glass-layer__searchbar">
                    <h1>Active Game</h1>
                    <input type="text" class="glass-layer__input--search" value="" placeholder="search"/>
                </div>
                <div class="glass-layer__list-container">
                    <div class="glass-layer__item">
                        <img class="glass-layer__img--item" src="./images/assassin.png" alt="assassin game" />
                    </div>
                    <div class="glass-layer__item">
                        <img class="glass-layer__img--item" src="./images/spiderman.png" alt="spiderman game" />
                    </div>
                    <div class="glass-layer__item">
                        <img class="glass-layer__img--item" src="./images/spiderman.png" alt="spiderman game" />
                    </div>
                </div>
            </div>

        </div>
    
</body>
</html>
